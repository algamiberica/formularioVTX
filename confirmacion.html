<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url('DSCF9569.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #ffffff;
    background-color: rgba(0, 0, 0, 0.5); /* Oscurece un poco el fondo */
background-blend-mode: darken;

}


        .message-container {
            background: rgba(33, 33, 33, 0.9);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #FA4616;
        }

        p {
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #ff9800;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .button:hover {
            background: #ffa726;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>¡Registro enviado con éxito!</h1>
        <p>Tu información ha sido recibida. Te contactaremos si es necesario.</p>
        <a href="index.html" class="button">Volver al inicio</a>
    </div>
</body>
</html>
